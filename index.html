<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/main.css">

    <title>coverflow-slider</title>
</head>

<body>

    <h1 class="title animate__animated animate__backInDown animate__delay-2s">Coverflow-slider</h1>

    <div class="swiper no-select animate__animated animate__bounceIn animate__delay-3s">

        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/01.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/02.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/03.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/04.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/05.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/06.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/07.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/08.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/09.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/10.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/11.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/12.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/13.jpg" alt="car"></div>
            <div class="swiper-slide"><img src="img/14.jpg" alt="car"></div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
